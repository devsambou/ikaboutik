<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taille</title>
    <!-- source CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div containers -->
    <div>
        <nav>
            <p>Bienvenue sur la page produit de IKABOUTIKI</p>
        </nav>
       <!--la partie image --> 
       <div class="mela">
        <div class="img">
            <img src="tissu-wax-30.jpg" alt="" width="100%" height="500px" >
        </div>
        <!--la partie taille et quantité-->
        <div class="tailContent">
            <div class="description">
                <p>Costume cousu sur mesure par les meilleurs tissus et les meilleures 
                    créateurs pour votre confort </p>
            </div>
            <p class="pcont"> Taille</p>
            <input list="metre">
            <datalist id="metre">
                <option value="1 mètre">
                <option value="2 mètre">
                <option value="3 mètre">
                <option value="4 mètre">
                <option value="5 mètre">
              </datalist>
            <p class="pcont">Quantité</p>
            <input list="selectionner">
            <datalist id="selectionner">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
              </datalist>
        </div>
    </div>
        <!-- Description -->
       
        <!--Acheter maintenant et ajouter-->
        <div class="button1">
            <button class="button">Acheter maintenant</button>
        
            <button class="button">Ajouter au Panier</button>
        </div>

    </div>
</body>
</html>
